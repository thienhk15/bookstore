<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | E-Shopper</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/prettyPhoto.css" rel="stylesheet">
    <link href="/css/price-range.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
	<link href="/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body >
<div th:insert="~{customer-layout.html :: header}">
	
</div>
<div th:fragment="content">
	<section id="form" ><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="/customer/login" method="post">
							<input type="email" placeholder="Email" name="email"/>
							<input type="password" placeholder="Password" name="password"/>
<!--							<span>-->
<!--								<input type="checkbox" class="checkbox"> -->
<!--								Keep me signed in-->
<!--							</span>-->
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="/customer/register" method="post">
							<input type="text" placeholder="Name" name="name"/>
							<input type="email" placeholder="Email Address" name="email"/>
							<input type="password" placeholder="Password" name="password"/>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
</div>

	<div th:insert="~{customer-layout.html :: footer}"></div>

  
    <script src="/js/jquery.js"></script>
	<script src="/js/price-range.js"></script>
    <script src="/js/jquery.scrollUp.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.prettyPhoto.js"></script>
    <script src="/js/main.js"></script>

<script>
	  document.querySelector('form').addEventListener('submit', function(event) {
		event.preventDefault(); // Ngăn chặn hành vi mặc định của form

		var email = document.querySelector('input[name="email"]').value;
		var password = document.querySelector('input[name="password"]').value;

		var data = {
		  email: email,
		  password: password
		};
		console.log(data);

		fetch('/customer/login', {
		  method: 'POST',
		  headers: {
			'Content-Type': 'application/json'
		  },
		  body: JSON.stringify(data)
		})
		.then(function(response) {
			  // Xử lý khi yêu cầu thành công
			  if (response.ok) {
				// Tiếp tục xử lý theo logic của bạn, ví dụ chuyển hướng đến trang khác
				window.location.href = response.url;
			  } else {
				throw new Error('Request failed with status ' + response.status); // Ném lỗi nếu yêu cầu không thành công
			  }
			})
			.catch(function(error) {
			  // Xử lý khi xảy ra lỗi trong quá trình gửi yêu cầu
			  console.error('Request error:', error);
	  });
    })
	</script>
</body>
</html>
