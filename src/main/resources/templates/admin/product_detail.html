<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layouts/admin-main">
<head>
  <title>Admin Product Detail</title>
</head>

<div class="sb-nav-fixed" layout:fragment="content" th:if="${book!=null}">
  <div id="layoutSidenav_content">
    <main class="mt-4">
      <div class="col-6 mx-auto">
<!--        {{#if message}}-->
<!--        {{#with message}}-->
<!--        <div class="alert alert-{{alert}} fade show">-->
<!--          <button type="button" class="close" data-dismiss="alert">Ã—</button>-->
<!--          {{content}}-->
<!--        </div>-->
<!--        {{/with}}-->
<!--        {{/if}}-->
      </div>
      <div class="row mt-4">
        <div class="col-12 col-lg-3 overflow-hidden"><!--left col-->
          <div class="text-center">
            <img src="https://salt.tikicdn.com/cache/750x750/ts/product/54/35/e1/ba5234c7edfa41531b337c77356a99d0.jpg.webp" class="img-thumbnail mb-3" alt="avatar">
            <h6>Upload a different photo...</h6>
            <form class="form" action="" enctype="multipart/form-data" method="POST">
              <input type="file" class="text-center center-block file-upload mb-3" id="myFile" name="myFile"
                multiple="multiple" accept="image/png, image/jpeg" />
              <input disabled class="btn btn-success" type="submit" value="Upload" />
            </form>
          </div>
          </hr><br>

        </div><!--/col-3-->
        <div class="col-12 col-lg-9">
          <form class="form" action="/admin/products/update" method="post" id="registrationForm">
            <div class="form-group d-none">
              <div class="col-xs-6">
                <input type="number" class="form-control" name="id" id="id" value="${book?.id}" readonly>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="title">
                    <h4>Title</h4>
                  </label>
                  <input type="text" class="form-control" name="title" id="title" th:value="${book?.title}"
                    placeholder="Enter title">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="authorId">
                    <h4>Author</h4>
                  </label>
                  <select class="form-control" name="authorId" id="authorId">
                    <option value="123">update later</option>
<!--                    {{#each ../authors}}-->
<!--                    <option value="{{id}}">{{name}}</option>-->
<!--                    {{/each}}-->
                  </select>
                </div>
              </div>

              <div class="form-group">

                <div class="col-xs-6">
                  <label for="publisherId">
                    <h4>Publisher</h4>
                  </label>
                  <select class="form-control" name="publisherId" id="publisherId">
                    <option value="123">update later</option>
<!--                    {{#each ../publishers}}-->
<!--                    <option value="{{id}}">{{name}}</option>-->
<!--                    {{/each}}-->
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="categoryId">
                    <h4>Category</h4>
                  </label>
                  <select class="form-control" name="categoryId" id="categoryId">
                    <option value="123">update later</option>
<!--                    {{#each ../categories}}-->
<!--                    <option value="{{id}}">{{name}}</option>-->
<!--                    {{/each}}-->
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="releaseYear">
                    <h4>Release year</h4>
                  </label>
                  <input type="text" class="form-control" name="releaseYear" id="releaseYear"
                    placeholder="Enter release year" th:value="${book?.releaseYear}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="price">
                    <h4>Price</h4>
                  </label>
                  <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"
                    th:value="${book?.price}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="language">
                    <h4>Language</h4>
                  </label>
                  <input type="text" class="form-control" name="language" id="language" placeholder="Enter language"
                    th:value="${book?.language}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="overallRating">
                    <h4>Rating</h4>
                  </label>
                  <input type="number" class="form-control" name="overallRating" id="overallRating"
                    th:value="${book?.overallRating}" readonly>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="description">
                    <h4>Description</h4>
                  </label>
                  <textarea class="form-control" name="description" id="description" cols="30"
                    rows="10" th:text="${book?.description}"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                  <br>
                  <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                    Save</button>
                  <button class="btn btn-lg btn-danger" type="submit" >
                    Delete</button>
                </div>
              </div>
          </form>
<!--          <form id="deleteForm" th:action="@{/admin/products/delete/{id}(id=${book.id})}" method="delete">-->
<!--            <input type="number" class="d-none" name="id"  value="{{id}}" readonly>-->
<!--          </form>-->
        </div><!--/tab-content-->

      </div><!--/col-9-->
    </main>
  </div>
</div>
